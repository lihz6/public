<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404 Not Found</title>
    <style>
        h1 {
            font-family: sans-serif;
            text-align: center;
            margin: 38.2vh;
            color: gray;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h1 class="hidden">(: 404 :)</h1>
    <script>
        var index = location.pathname.slice(0, -1).lastIndexOf('/');
        if (index > -1 && location.pathname !== '/') {
            location.href = location.pathname.slice(0, index + 1);
        } else {
            document.querySelector('h1').classList.remove('hidden');
        }
    </script>
</body>

</html>
